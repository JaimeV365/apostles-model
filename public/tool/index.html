<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Tool...</title>
    <script>
        // Redirect to the main app in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting to the tool...</p>
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
